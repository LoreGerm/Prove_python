{% extends 'Form/base.html' %}

{% block content %}

<div class="mt-5 container text-center w-50">
    <div>
        <h1 class="mb-5">Messaggi</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Messaggio</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mess %}
                <tr>
                    <th> {{m.nome}} </th>
                    <th> {{m.cognome}} </th>
                    <th> {{m.email}} </th>
                    <th class="text-break"> {{m.messaggio}} </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'form' %}" class="w-100 btn btn-primary"> Manda un messaggio </a>

</div>

{% endblock %}
