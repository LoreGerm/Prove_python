{% extends 'Form/base.html' %}

{% block content %}

<div class="mt-3 container text-center w-50">
    <a href="{% url 'form' %}" class="btn btn-primary col-4"> Manda un messaggio </a>
    
    <div class="row mt-5">
        {% for ut in utenti %}
        <div class="card" style="width: 18rem; color: #000;">
            <div class="card-body">
                <h5 class="card-title"> {{ ut.nome }} {{' '}} {{ ut.cognome }} </h5>
                <p class="card-text"> {{ut.email}} </p>
                <p class="card-text"> {{ut.messaggio}} </p>
                <div class="row">
                    <a href="{% url 'update' ut.id %}" class="btn btn-secondary col"> Modifica </a>
                    <a href="{% url 'elimina' ut.id %}" class="btn btn-danger col"> Elimina </a>                        
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
