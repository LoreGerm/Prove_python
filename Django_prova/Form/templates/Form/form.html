<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #997347; color: #fff;">

    <div class="mt-5 container text-center w-50">
        <h1 class="mb-5">Mandami un mesaggio</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Messaggio"></textarea>
            </div>
            <div>
            <button type="submit" class="w-100 btn btn-primary"> Invia </button>
            </div>
        </form>
        <div>
            {% for m in messages %}
            <h1> {{m}} </h1>
            {% endfor %}
        </div>
    </div>

</body>
